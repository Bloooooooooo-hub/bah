<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;

      color: #fff;
      font-family: Arial, sans-serif;
    }
    .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      }
      
      /* Section 1 (correctement ciblée) */
      .section:nth-of-type(1) {
         background-image: url('alex-gruber-DiPzOgyqcsA-unsplash.jpg');
      }
      
      /* Section 2 */
      .section:nth-of-type(2) {
        background-image: url("ba.jpg");
      }
      
      /* Section 3 */
      .section:nth-of-type(3) {
        background-image: url("ca.jpg");
      }
      
      /* Section 4 */
      .section:nth-of-type(4) {
        background-image: url("cote-d-ivoire-orange-inaugure-son-nouveau-siege-social-d-un-cout-de-40-mill_ptjlbdfzpd-2.jpg");
      }
      

    #dyn-island {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 24px;
      border-radius: 32px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      pointer-events: none;
      z-index: 1000;
      transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease;
      animation: shake-uniform 0.5s linear infinite;
    }
    @keyframes shake-uniform {
      0%,100% { transform: translateX(-50%); }
      25% { transform: translateX(calc(-50% - 2px)); }
      50% { transform: translateX(calc(-50% + 2px)); }
      75% { transform: translateX(calc(-50% - 2px)); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    

    
    #dyn-island.shrink {
      transform: translateX(-50%) scale(0.3);
      opacity: 0.5;
    }

    body.zoom {
      transform: scale(1.05);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="dyn-island">Bah Lo&iuml;c-Emmanuel / Section 1</div>
  <section class="section" data-text="Présente" data-color="">Bonjour & Bienvenue </section>

  <section class="section" data-text="& son Parcours" data-color="">Section 2</section>

  <section class="section" data-text="& ses infos " data-color="">Section 3</section>
  <section class="section" data-text="& son Parcours" data-color="">Section 4</section>


  <script>
    const dynIsland = document.getElementById('dyn-island');
    const sections = document.querySelectorAll('.section');
    const options = { threshold: 0.6 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          changeIsland(entry.target);
          triggerZoom();
        }
      });
    }, options);
    sections.forEach(sec => observer.observe(sec));

    function triggerZoom() {
      document.body.classList.add('zoom');
      setTimeout(() => document.body.classList.remove('zoom'), 500);
    }

    function changeIsland(section) {
      const text = section.dataset.text;
      dynIsland.classList.add('shrink');
      setTimeout(() => {
        dynIsland.textContent = `Bah Lo\u00efc-Emmanuel / ${text}`;
        dynIsland.style.backgroundColor = '';
        dynIsland.classList.remove('shrink');
      }, 400);
    }
  </script>
</body>
</html>
