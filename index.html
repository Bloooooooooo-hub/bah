<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .section:nth-child(1) {
      background-image: url("https://github.com/Bloooooooooo-hub/bah/blob/preprod/alex-gruber-DiPzOgyqcsA-unsplash.jpg?raw=true");
    }    .section:nth-child(2) { background: #38893e; }
    .section:nth-child(3) { background: #8645322b; }

    .section:nth-child(2) {
      background-image: url("https://source.unsplash.com/random/1600x900/?workspace");
    }
    .section:nth-child(3) {
      background-image: url("https://source.unsplash.com/random/1600x900/?technology");
    }


    #dyn-island {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 24px;
      border-radius: 32px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      pointer-events: none;
      z-index: 1000;
      transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease;
      animation: shake-uniform 0.5s linear infinite;
    }
    @keyframes shake-uniform {
      0%,100% { transform: translateX(-50%); }
      25% { transform: translateX(calc(-50% - 2px)); }
      50% { transform: translateX(calc(-50% + 2px)); }
      75% { transform: translateX(calc(-50% - 2px)); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #separator {
      height: 100px;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #dyn-island.shrink {
      transform: translateX(-50%) scale(0.3);
      opacity: 0.5;
    }

    body.zoom {
      transform: scale(1.05);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="dyn-island">Bah Lo&iuml;c-Emmanuel / Section 1</div>
  <section class="section" data-text="Section 1" data-color="">Section 1</section>

  <section class="section" data-text="Section 2" data-color="">Section 2</section>
  <section class="section" data-text="Section 3" data-color="">Section 3</section>
  <script>
    const dynIsland = document.getElementById('dyn-island');
    const sections = document.querySelectorAll('.section');
    const options = { threshold: 0.6 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          changeIsland(entry.target);
          triggerZoom();
        }
      });
    }, options);
    sections.forEach(sec => observer.observe(sec));

    function triggerZoom() {
      document.body.classList.add('zoom');
      setTimeout(() => document.body.classList.remove('zoom'), 500);
    }

    function changeIsland(section) {
      const text = section.dataset.text;
      dynIsland.classList.add('shrink');
      setTimeout(() => {
        dynIsland.textContent = `Bah Lo\u00efc-Emmanuel / ${text}`;
        dynIsland.style.backgroundColor = '#000';
        dynIsland.classList.remove('shrink');
      }, 400);
    }
  </script>
</body>
</html>
