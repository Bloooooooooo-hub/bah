<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .section:nth-child(1) {
      background-image: url('https://github.com/Bloooooooooo-hub/bah/blob/preprod/alex-gruber-DiPzOgyqcsA-unsplash.jpg?raw=true');
    }

    .section:nth-child(2) {
      background-image: url('https://source.unsplash.com/random/1600x900/?workspace');
    }

    .section:nth-child(3) {
      background-image: url('https://source.unsplash.com/random/1600x900/?technology');
    }
    #dyn-island {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 24px;
      border-radius: 32px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      pointer-events: auto;
      z-index: 1000;
      transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease;
    }
    @keyframes shake {
      0% { transform: translateX(-50%) rotate(0deg); }
      20% { transform: translateX(calc(-50% - 10px)) rotate(-5deg); }
      40% { transform: translateX(calc(-50% + 10px)) rotate(5deg); }
      60% { transform: translateX(calc(-50% - 10px)) rotate(-5deg); }
      80% { transform: translateX(calc(-50% + 10px)) rotate(5deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #dyn-island.shake {
      animation: shake 0.6s;
    }

    #dyn-island ul {
      list-style: none;
      padding: 8px 0;
      margin: 0;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -10px);
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #dyn-island:hover ul {
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: auto;
    }

    #dyn-island ul li a {
      display: block;
      padding: 6px 16px;
      color: #fff;
      text-decoration: none;
    }

    #dyn-island ul li a:hover {
      background: rgba(255,255,255,0.1);
    }
    #separator {
      height: 100px;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #dyn-island.shrink {
      transform: translateX(-50%) scale(0.3);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="dyn-island">
    <span id="dyn-text">Bah Lo&iuml;c-Emmanuel / Section 1</span>
    <ul id="dyn-menu">
      <li><a href="#">Bio</a></li>
      <li><a href="#">Parcours</a></li>
      <li><a href="#">Passions</a></li>
      <li><a href="#">Téléchargement</a></li>
    </ul>
  </div>
  <section class="section" data-text="Section 1" data-color="#1E88E5">Section 1</section>
  <div id="separator"><div class="spinner"></div></div>
  <section class="section" data-text="Section 2" data-color="#43A047">Section 2</section>
  <section class="section" data-text="Section 3" data-color="#F4511E">Section 3</section>
  <script>
    const dynIsland = document.getElementById('dyn-island');
    const dynText = document.getElementById('dyn-text');
    const sections = document.querySelectorAll('.section');
    const options = { threshold: 0.6 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          changeIsland(entry.target);
        }
      });
    }, options);
    sections.forEach(sec => observer.observe(sec));

    setInterval(() => {
      dynIsland.classList.add('shake');
      setTimeout(() => dynIsland.classList.remove('shake'), 600);
    }, 2000);

    function changeIsland(section) {
      const text = section.dataset.text;
      dynIsland.classList.add('shrink');
      setTimeout(() => {
        dynText.textContent = `Bah Lo\u00efc-Emmanuel / ${text}`;
        dynIsland.style.backgroundColor = '#000';
        dynIsland.classList.remove('shrink');
      }, 400);
    }
  </script>
</body>
</html>
